<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loader Tailwind CSS</title>
		<link rel="stylesheet" href="dist/tailwind.css" />
		<style>
			.loader div {
				animation-duration: 0.8s;
			}

			.loader div:nth-child(1) {
				animation-delay: 0.1s;
			}
			.loader div:nth-child(2) {
				animation-delay: 0.2s;
			}
			.loader div:nth-child(3) {
				animation-delay: 0.3s;
			}
		</style>
	</head>
	<body>
		<div class="min-h-screen flex justify-center items-center bg-black">
			<div class="loader bg-white p-3 rounded-full flex space-x-3">
				<div class="bg-gray-800 rounded-full w-3 h-3 animate-bounce"></div>
				<div class="bg-gray-800 rounded-full w-3 h-3 animate-bounce"></div>
				<div class="bg-gray-800 rounded-full w-3 h-3 animate-bounce"></div>
			</div>
		</div>
	</body>
</html>
